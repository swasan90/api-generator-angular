<div class="parent">
  <div>
    <label class="mat-label">Project:</label>
    <label class="mat-text">{{currentProject?.projectName|titlecase|removeunderscore}}</label>

    <label class="mat-label">Project Id:</label>
    <label class="mat-text">{{currentProject?.id}}</label>

    <label class="mat-label">Domain:</label>
    <label class="mat-text">{{currentProject?.domainName|titlecase|removeunderscore}}</label>
  </div>
  <div>
    <table mat-table [dataSource]="endPointsData" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef class="header-cell"> {{column|titlecase|removeunderscore}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div>
  <button mat-raised-button (click)="reset()">Reset</button>
</div>
