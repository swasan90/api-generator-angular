<!-- Step:1 Create project and domain name -->
<div [formGroup]="projectGeneratorForm">
  <div >
    <label class="mat-label">Project Name : </label>
    <mat-form-field>
      <input matInput placeholder="Project name" formControlName="projectName" required autocomplete="off">
    </mat-form-field>
  </div>
  <div>
    <label class="mat-label">Domain Name : </label>
    <mat-form-field>
      <input matInput placeholder="Domain name" formControlName="domainName" required autocomplete="off">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="accent" matStepperNext (click)="submitProject()">Next</button>
  </div>
</div>
